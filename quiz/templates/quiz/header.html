<!-- Modal window For Sign-up popup -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
       <form class="form-signin" method="post" action="/quiz/login/">
           {% csrf_token %}
        <h4 class="form-signin-heading">Sign up for free today!</h4>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" value="">
        <br>
            <label for="inputUsername" class="sr-only">Input Username</label>
            <input type="text" id="inputUsername" name="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" value="">
        <br>
           <label for="inputPassword" class="sr-only">Password</label>
           <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required="">
        <br>
         <!--  <div class="checkbox">
         <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
      </form>
         <p style="text-align:center">Don't have an account? Sign Up!</p>
    </div>

  </div>
